<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS + JS Clock (Glassmorphism)</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="banner">
        <div class="clock">
            <div class="clock__body">
                <div class="clock__hands">
                    <div class="clock__center"></div>
                    <div class="clock__hand clock__hand--hours"></div>
                    <div class="clock__hand clock__hand--minutes"></div>
                    <div class="clock__hand  clock__hand--seconds"></div>
                </div>
                <div class="clock__signs"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
