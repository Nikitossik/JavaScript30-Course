<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Vars and JS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="banner">
            <div class="banner__image">
                <img src="https://picsum.photos/500/300" alt="image">
            </div>
            <div class="banner__controls">
                <div class="banner__control">
                    <label class="banner__label" for='grayscale'>Grayscale:</label>
                    <input class="banner__input" id='grayscale' type="range" value='0' min="0" max='100'
                        data-measure='%'>
                </div>
                <div class="banner__control">
                    <label class="banner__label" for='blur'>Blur:</label>
                    <input class="banner__input" id='blur' type="range" value='0' min="0" max='15' data-measure='px'>
                </div>
                <div class="banner__control">
                    <label class="banner__label" for='contrast'>Contrast:</label>
                    <input class="banner__input" id='contrast' type="range" value='100' min="100" max='200'
                        data-measure='%'>
                </div>
                <div class="banner__control">
                    <label class="banner__label" for='brightness'>Brightness:</label>
                    <input class="banner__input" id='brightness' type="range" value='1' step='0.1' min="0" max='1'
                        data-measure=''>
                </div>
                <div class="banner__control">
                    <label class="banner__label" for='hue-rotate'>Hue-rotate:</label>
                    <input class="banner__input" id='hue-rotate' type="range" value='0' min="0" max='360'
                        data-measure='deg'>
                </div>
                <div class="banner__control">
                    <label class="banner__label" for='invert'>Invert:</label>
                    <input class="banner__input" id='invert' type="range" value='0' min="0" max='100' data-measure='%'>
                </div>
                <div class="banner__control">
                    <label class="banner__label" for='opacity'>Opacity:</label>
                    <input class="banner__input" id='opacity' type="range" value='1' step='0.1' min="0" max='1'
                        data-measure=''>
                </div>
                <div class="banner__control">
                    <label class="banner__label" for='saturate'>Saturate:</label>
                    <input class="banner__input" id='saturate' type="range" value='100' min="100" max='200'
                        data-measure='%'>
                </div>
                <div class="banner__control">
                    <label class="banner__label" for='sepia'>Sepia:</label>
                    <input class="banner__input" id='sepia' type="range" value='0' min="0" max='100' data-measure='%'>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
